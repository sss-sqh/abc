<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>货物信息管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<script src="../plugins/angularjs/angular.min.js"></script>
	<!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
	<!--	<script src="../js/base.js"></script>-->
	<script src="../js/base_pagination.js"></script>
	<script src="../js/service/adminService.js"></script>
	<script src="../js/service/infoService.js"></script>
	<script src="../js/controller/baseController.js"></script>
	<script src="../js/controller/infoController.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="bos" ng-controller="infoController" ng-init="reloadList();getAdminUser()">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">货物信息审核</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">



			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">货物ID</th>
									      <th class="sorting">货物名称</th>
									      <th class="sorting">货物重量(吨)</th>
									      <th class="sorting">货物体积(立方)</th>
									      <th class="sorting">出发地→目的地</th>
									      <th class="sorting">分类</th>
									      <th class="sorting">状态</th>									     						
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="newInfo in list">
			                              <td><input type="checkbox"></td>			                              
				                          <td>{{newInfo.info.iid}}</td>
									      <td>{{newInfo.info.iname}}</td>
									      <td>{{newInfo.info.iweight}}</td>
									      <td>{{newInfo.info.ivolume}}</td>
									      <td>{{newInfo.address}}</td>
									      <td>{{newInfo.type}}</td>
		                                  <td>		                                  
		                                  	<span ng-if="newInfo.info.istatus == 0">
		                                  		未审核
		                                  	</span>
											  <span ng-if="newInfo.info.istatus == 1">
		                                  		已接单
		                                  	</span>
											  <span ng-if="newInfo.info.istatus == 2">
		                                  		已完成
		                                  	</span>
											  <span ng-if="newInfo.info.istatus == 3">
		                                  		审核通过
		                                  	</span>
		                                  </td>		                                  
		                                  <td class="text-center">                                          
		                                 	  <button type="button" class="btn bg-olive btn-xs" ng-click="access(newInfo)">通过审核</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<!-- 分页 -->
							<tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                     </div>
                    <!-- /.box-body -->
        
</body>

</html>
